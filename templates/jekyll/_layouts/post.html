---
layout: default
---

<main class="list" role="main">
  <article class="post">
    <h1 class="title">{{ page.title }}</h1>
    <section class="meta">
      <time class="date" datetime="{{ page.date }}">{{ page.date }}</time>
      <p class="author">by {{ page.author }}</p>
    </section>
    <section class="content">{{ content }}</section>
  </article>
</main>
