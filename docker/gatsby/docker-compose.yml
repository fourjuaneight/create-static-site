version: '3'
services:
  dev:
    build:
      context: .
      dockerfile: Dockerfile
    working_dir: /app
    command:
      - 'yarn'
      - 'start'
    volumes:
      - .:/app
      - /app/node_modules
    ports:
      - "8000:8000"
  prod:
    build:
      context: .
      dockerfile: Dockerfile
    working_dir: /app
    command:
      - 'yarn'
      - 'build'
    volumes:
      - .:/app
      - /app/node_modules
    ports:
      - "9000:9000"